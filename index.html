<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Image Kiosk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }
        #kiosk {
            width: 100vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="kiosk">
        <img id="displayImage" src="" alt="Loading...">
    </div>

    <script>
        // Replace with your GitHub repo details
        const OWNER = 'vasipallie';
        const REPO = 'rwrr';
        const FOLDER_PATH = 'images'; // e.g., 'images' or '' for root

        let images = [];
        let currentIndex = 0;

        async function fetchImages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER_PATH}`);
                const files = await response.json();
                images = files
                    .filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|bmp|webp)$/i))
                    .map(file => ({
                        name: file.name,
                        url: file.download_url
                    }));
                if (images.length > 0) {
                    displayImage();
                    setInterval(nextImage, 5000); // Change image every 5 seconds
                } else {
                    console.log('No images found');
                }
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImage() {
            const img = document.getElementById('displayImage');
            img.src = images[currentIndex].url;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage();
        }

        window.onload = fetchImages;
    </script>
</body>
</html>
